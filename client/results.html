<!DOCTYPE html>
<html>

<head>
    <meta charset = "UTF-8" />
    <title>Results Page</title>

    <script src = "https://code.jquery.com/jquery-3.5.1.js" defer></script>
    <script type = "module" src = "js/results.js" defer></script>
    <link rel = "stylesheet" href = "css/main.css" />
    <script src = "particles.js/particles.js" defer></script>
    <script src = "particles.js/demo/js/app.js" defer></script>

    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" />
    <link rel = "stylesheet" href = "https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" />
    <script src = "https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js" defer></script>
    <script src = "https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js" defer></script>
</head>

<body id = "particles-js">
    <form>
        <div class = "container">
            <div class = "box2">
                <br>
                <br/>
                <table class = "table">
                    <tr>
                        <th>Sentiment</th>
                        <th>Languages</th>
                    </tr>
                    <tbody id="table"></tbody>
                </table>
            </div>
            <div class = "box2"></div>
            <div class = "box2">
                <input class = "form-control" placeholder = "Update Sentiment" id = "update_sentiment_value" name = "update_sentiment_value" style = "display:inline-block; width:60%; margin-right: 10px;">
                <button class = "btn btn-primary" type = "button" id = "update_sentiment" style = "display:inline-block; width:20%; min-width:175px;">Update</button>
            </div>
            <div class = "box2">
                <input class = "form-control" placeholder = "Update Languages" id = "update_languages_value" name = "update_languages_value" style = "display:inline-block; width:60%; margin-right: 10px;">
                <button class = "btn btn-primary" type = "button" id = "update_languages" style = "display:inline-block; width:20%; min-width:175px;">Update</button>
            </div>
            <div class = "box2">
                <button class = "btn btn-primary" type = "button" id = "delete" style = "display:inline-block; width:20%; min-width:175px; margin-left:61.25%;">Delete</button>
            </div>
            <div>
                <br/>
                <button class = "btn btn-primary" type = "button" id = "analyze" style = "width:20%; min-width:175px;">Analyze Again</button>
                <br>
                <br/>
                <button class = "btn btn-primary" type = "button" id = "getlogs" style = "width:20%; min-width:175px;">Log</button>
                <br>
                <br/>
                <button class = "btn btn-primary" type = "button" id = "signout" style = "width:20%; min-width:175px;">Sign Out</button>
            </div>
        </div>
    </form>
</body>

</html>
