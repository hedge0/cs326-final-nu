<!DOCTYPE html>
<html>

<head>
    <meta charset = "UTF-8" />
    <title>Results Page</title>

    <script src = "https://code.jquery.com/jquery-3.5.1.js" defer></script>
    <link rel = "shortcut icon" href = "https://example.com/myicon.ico">
    <script type = "module" src = "js/results.js" defer></script>
    <link rel = "stylesheet" href = "css/main.css" />
    <script src = "particles.js/particles.js" defer></script>
    <script src = "particles.js/demo/js/app.js" defer></script>

    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" />
    <link rel = "stylesheet" href = "https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" />
    <script src = "https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js" defer></script>
    <script src = "https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js" defer></script>
</head>

<body id = "particles-js">
    <form>
        <div class = "container">
            <div class = "box2">
                <br>
                <br/>
                <table class = "table">
                    <tr>
                        <th>Sentiment</th>
                        <th>Language</th>
                    </tr>
                    <tbody id = "table"></tbody>
                </table>
            </div>
            <div class = "box2"></div>
            <div class = "box2">
                <select class = "form-select" aria-label = "Default select example" id = "update_sentiment_value">
                    <option selected disabled hidden>Update Sentiment</option>
                    <option value = "POSITIVE">Positive</option>
                    <option value = "NEGATIVE">Negative</option>
                    <option value = "NEUTRAL">Neutral</option>
                    <option value = "MIXED">Mixed</option>
                </select>
                <button class = "btn btn-primary" type = "button" id = "update_sentiment">Update</button>
            </div>
            <div class = "box2">
                <select class = "form-select" aria-label = "Default select example" id = "update_languages_value">
                    <option selected disabled hidden>Update Language</option>
                    <option value = "ENGLISH">English</option>
                    <option value = "SPANISH">Spanish</option>
                    <option value = "FRENCH">French</option>
                    <option value = "GERMAN">German</option>
                    <option value = "PORTUGUESE">Portuguese</option>
                    <option value = "ARABIC">Arabic</option>
                    <option value = "HINDI">Hindi</option>
                    <option value = "JAPANESE">Japanese</option>
                    <option value = "KOREAN">Korean</option>
                    <option value = "CHINESE">Chinese</option>
                    <option value = "CHINESE (T)">Chinese (T)</option>
                </select>
                <button class = "btn btn-primary" type = "button" id = "update_languages">Update</button>
            </div>
            <div class = "box2">
                <button class = "btn btn-primary" type = "button" id = "delete">Delete</button>
            </div>
            <div>
                <br/>
                <button class = "btn btn-primary" type = "button" id = "analyze_again">Analyze Again</button>
                <br>
                <br/>
                <button class = "btn btn-primary" type = "button" id = "getlogs">Log</button>
                <br>
                <br/>
                <button class = "btn btn-primary" type = "button" id = "signout_2">Sign Out</button>
            </div>
        </div>
    </form>
</body>

</html>
