<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8" />
        <title>Sign Up Page</title>

        <script type = "module" src = "js/signup.js" defer></script>
        <link rel = "stylesheet" href = "css/main.css" />
        <script src = "../node_modules/particles.js/particles.js" defer></script>
        <script src = "../node_modules/particles.js/demo/js/app.js" defer></script>
    </head>
    <body id="particles-js">
        <form>
            <div class = "baseshape">
                <br>
                <br/>
                <h1 class = "title"> Sign Up </h1>  
                <br>
                <br/>
                <input type = "username" placeholder = "Enter Username" id = "username" name = "username" required>
                <br>
                <br/>
                <input type = "password" placeholder = "Enter Password" id = "password" name = "password" required>
                <br/>
                <input type = "password" placeholder = "Confirm Password" id = "confirm" name = "password" required>
                <br>
                <br/>
                <input type = "checkbox" id = show-password><label for = "checkbox">Show password</label>
                <br/>
                <label></label>
                <button type = "submit" id = "signup" >Sign Up</button>
            </div>   
        </form>
    </body>
</html>
