<!DOCTYPE html>
<html>
    
<head>
    <meta charset = "UTF-8" />
    <title>Sign Up Page</title>

    <script src = "https://code.jquery.com/jquery-3.5.1.js" defer></script>
    <link rel = "shortcut icon" href = "https://example.com/myicon.ico">
    <script type = "module" src = "js/signup.js" defer></script>
    <link rel = "stylesheet" href = "css/main.css" />
    <script src = "particles.js/particles.js" defer></script>
    <script src = "particles.js/demo/js/app.js" defer></script>

    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" />
    <link rel = "stylesheet" href = "https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" />
    <script src = "https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js" defer></script>
    <script src = "https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js" defer></script>
</head>

<body id = "particles-js">
    <form>
        <div class = "baseshape">
            <br>
            <br/>
            <h1 class = "title"> Sign Up </h1>  
            <br>
            <br/>
            <input type = "username" class = "form-control" placeholder = "Enter Username" id = "username" required>
            <br>
            <br/>
            <input type = "password" class = "form-control" placeholder = "Enter Password" id = "password" autocomplete = "on" required>
            <br>
            <br/>
            <input type = "password" class = "form-control" placeholder = "Confirm Password" id = "confirm" autocomplete = "on" required>
            <br>
            <br/>
            <br/>
            <input type = "checkbox" id = "show-password">
            <label for = "show-password">Show password</label>
            <br/>
            <button class = "btn btn-primary" type = "button" id = "signup">Sign Up</button>
        </div>   
    </form>
</body>

</html>
